# control system state
# set $Locker i3lock -c 000000 && sleep 1
set $Locker xscreensaver-command -lock

set $mode_system System (l) lock, (e) logout, (s) suspend, (h) hibernate, (r) reboot, (Shift+s) shutdown
mode "$mode_system" {
    bindsym l exec --no-startup-id $Locker, mode "default"
    bindsym e exec --no-startup-id i3-msg exit, mode "default"
    bindsym s exec --no-startup-id $Locker && systemctl suspend, mode "default"
    bindsym h exec --no-startup-id $Locker && systemctl hibernate, mode "default"
    bindsym r exec --no-startup-id systemctl reboot, mode "default"
    bindsym Shift+s exec --no-startup-id systemctl poweroff -i, mode "default"

    # back to normal: Enter or Escape
    bindsym Return mode "default"
    bindsym Escape mode "default"
    bindsym $mod+End mode "default"
}

bindsym $mod+End mode "$mode_system"

# resize window (you can also use the mouse for that)
mode "resize" {
        # These bindings trigger as soon as you enter the resize mode

        # Pressing left will shrink the window’s width.
        # Pressing right will grow the window’s width.
        # Pressing up will shrink the window’s height.
        # Pressing down will grow the window’s height.
        bindsym n resize shrink width 10 px or 10 ppt
        bindsym e resize grow height 10 px or 10 ppt
        bindsym i resize shrink height 10 px or 10 ppt
        bindsym o resize grow width 10 px or 10 ppt

        # same bindings, but for the arrow keys
        bindsym Left resize shrink width 10 px or 10 ppt
        bindsym Down resize grow height 10 px or 10 ppt
        bindsym Up resize shrink height 10 px or 10 ppt
        bindsym Right resize grow width 10 px or 10 ppt

        # back to normal: Enter or Escape or $mod+r
        bindsym Return mode "default"
        bindsym Escape mode "default"
        bindsym $mod+p mode "default"
}

bindsym $mod+p mode "resize"

# SCREENSHOTS
# Capture the entire screen and save it to a file
bindsym Print exec --no-startup-id flameshot full -p ~/Pictures/Screenshots

# Capture the entire screen and copy to clipboard
bindsym Ctrl+Print exec --no-startup-id flameshot full -c

# Capture a selected region and save it to a file
bindsym Shift+Print exec --no-startup-id flameshot gui -p ~/Pictures/Screenshots

# Capture a selected region and copy it to the clipboard
bindsym Ctrl+Shift+Print exec --no-startup-id flameshot gui -c

# Brightness Control
bindsym $mod+b exec brightnessctl set +5%
bindsym $mod+Shift+b exec brightnessctl set 5%-
